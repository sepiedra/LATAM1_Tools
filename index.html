<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Calculadora de tiempo muerto 2023</title>

</head>
  <body>
    <div class = "container">
        <h1 class = "text-center"></h1>Calculadora de tiempo muerto</h1> 
        <div class = "row justify-content-center mt-3">
            <label class="col-3 col-form-label">¿Es sábado? </label>
            <div class="col-8 col-md-4">
                <LABEL FOR="Y">Si</LABEL>
                <INPUT TYPE="Radio" Name="Boolean" ID="Y" Value="True">
                
                <LABEL FOR="N">No</LABEL>
                <INPUT TYPE="Radio" Name="Boolean" ID="N" Value="False" Checked>
            </div> 
        </div>
        <div class = "row justify-content-center mt-3">
            <label class="col-3 col-form-label">Primarios: </label>
            <div class="col-8 col-md-4">
                <input type = "number" class= "form-control" id="P">
            </div> 
        </div>
        <div class = "row justify-content-center mt-3">
            <label class="col-3 col-form-label">Secundarios: </label>
            <div class="col-8 col-md-4">
                <input type = "number" class= "form-control" id="S">
            </div> 
        </div>
        <div class = "row justify-content-center mt-3">
            <label class="col-3 col-form-label">CCMods: </label>
            <div class="col-8 col-md-4">
                <input type = "number" class= "form-control" id="C">
            </div> 
        </div>
        <div class = "row justify-content-center mt-3">
            <label class="col-3 col-form-label">QC: </label>
            <div class="col-8 col-md-4">
                <input type = "number" class= "form-control" id="Q">
            </div> 
        </div>
        <div class = "row justify-content-center mt-3">
            <label class="col-3 col-form-label">Tiempo muerto en minutos: </label>
            <div class="col-8 col-md-4">
                <input type = "number" class= "form-control" id="TM">
            </div> 
        </div>
        <div class = "row justify-content-center mt-3">
            <div class="col-8 col-md-7">
                <button class = "btn btn-success col-12" id="calcular">Calcular</button>
            </div> 
        </div>
        <div class="row justify-content-center mt-5">
            <div class="alert alert-success col-8 col-md-7" id="respuesta" role="alert">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src = "app.js"></script>
</body>
</html>
